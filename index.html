<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash - Play the game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div
        class="bg-[#1E1E1E] min-h-screen bg-[url('./images/background.png')] bg-center bg-no-repeat flex flex-col justify-center items-center">
        <!-- home section start-->
        <section id="home-section" class="flex flex-col items-center gap-3 text-center">
            <h1 class="text-white uppercase text-9xl font-anton">Alphabet Clash</h1>
            <p class="text-white font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button
                class="bg-rose-500 font-semibold text-white border px-14 py-4 rounded-full border-2 border-rose-500 hover:text-rose-500 hover:bg-white  transition mt-10" onclick="play()">Play
                Now</button>
        </section>
        <!-- home section end-->
        <!-- playground section start -->
        <section id="playground-section" class="hidden">
            <!-- screen start-->
            <div
                class="artboard artboard-horizontal phone-6 border-8 border-[#010313CC] rounded-md bg-[#FFFFFFB3] mb-10 flex justify-center items-center">
                <p id="random-alphabet-show" class="text-9xl font-bold uppercase">Y</p>
            </div>
            <!-- screen end-->
            <!-- keyboard start -->
            <div class="space-y-3">
                <div class="my-1 flex w-full justify-center gap-3">
                    <kbd class="kbd kbd-lg" id="q">q</kbd>
                    <kbd class="kbd kbd-lg" id="w">w</kbd>
                    <kbd class="kbd kbd-lg" id="e">e</kbd>
                    <kbd class="kbd kbd-lg" id="r">r</kbd>
                    <kbd class="kbd kbd-lg" id="t">t</kbd>
                    <kbd class="kbd kbd-lg" id="y">y</kbd>
                    <kbd class="kbd kbd-lg" id="u">u</kbd>
                    <kbd class="kbd kbd-lg" id="i">i</kbd>
                    <kbd class="kbd kbd-lg" id="o">o</kbd>
                    <kbd class="kbd kbd-lg" id="p">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-3">
                    <kbd class="kbd kbd-lg" id="a">a</kbd>
                    <kbd class="kbd kbd-lg" id="s">s</kbd>
                    <kbd class="kbd kbd-lg" id="d">d</kbd>
                    <kbd class="kbd kbd-lg" id="f">f</kbd>
                    <kbd class="kbd kbd-lg" id="g">g</kbd>
                    <kbd class="kbd kbd-lg" id="h">h</kbd>
                    <kbd class="kbd kbd-lg" id="j">j</kbd>
                    <kbd class="kbd kbd-lg" id="k">k</kbd>
                    <kbd class="kbd kbd-lg" id="l">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-3">
                    <kbd class="kbd kbd-lg" id="z">z</kbd>
                    <kbd class="kbd kbd-lg" id="x">x</kbd>
                    <kbd class="kbd kbd-lg" id="c">c</kbd>
                    <kbd class="kbd kbd-lg" id="v">v</kbd>
                    <kbd class="kbd kbd-lg" id="b">b</kbd>
                    <kbd class="kbd kbd-lg" id="n">n</kbd>
                    <kbd class="kbd kbd-lg" id="m">m</kbd>
                    <kbd class="kbd kbd-lg" id="/">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life credit start -->
            <div class="flex flex-col md:flex-row justify-between mt-10 font-anton font-poppins">
                <button class="btn btn-secondary">
                    Life
                    <img src="./images/heart.svg">
                    <span>1</span>
                </button>
                <button class="btn btn-primary">
                    Score
                    <img src="./images/dollar.svg">
                    1
                </button>
            </div>
            <!-- life credit end -->
        </section>
        <!-- playground section end -->
         <!-- score section start -->
        <section id="score-section" class="score hidden">
            <div class="text-center bg-purple-600 p-10 rounded-md font-poppins relative">
                <div class="z-10 relative">
                    <h2 class="text-5xl text-white mb-5"><b>Score</b> : 14</h2>
                    <button class="bg-white mb-3 px-6 py-2 rounded-md font-semibold hover:bg-gray-300 transition">Play Now</button>
                    <p class="text-white">Practice will make you pro</p>
                </div>
                <img src="./images/glow-shape.svg" alt="" class="absolute top-0 left-0 h-full z-0">
            </div>
        </section>
        <!-- score section end -->
    </div>
    <script src="/js/script.js"></script>
    <script src="/js/utility.js"></script>
</body>

</html>
