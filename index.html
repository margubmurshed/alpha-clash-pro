    <title>Alpha Clash - Play the game</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-[#1E1E1E] h-screen bg-[url('./images/background.png')] bg-center bg-no-repeat flex flex-col justify-center">
