<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash - Play the game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.2/daisyui.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <div
        class="bg-[#1E1E1E] h-screen bg-[url('./images/background.png')] bg-center bg-no-repeat flex flex-col justify-center items-center">
        <div class="hidden flex flex-col items-center gap-3 text-center">
            <h1 class="text-white uppercase text-9xl  font-anton">Alphabet Clash</h1>
            <p class="text-white font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button
                class="bg-rose-500 font-semibold text-white border px-14 py-4 rounded-full border-2 border-rose-500 hover:text-rose-500 hover:bg-white  transition mt-10">Play
                Now</button>
        </div>
        <div>
            <!-- screen -->
            <!-- keyboard start -->
            <div>
                <button className="btn btn-neutral">Neutral</button>
                <div className="my-1 flex w-full justify-center gap-1">
                    <kbd className="kbd">q</kbd>
                    <kbd className="kbd">w</kbd>
                    <kbd className="kbd">e</kbd>
                    <kbd className="kbd">r</kbd>
                    <kbd className="kbd">t</kbd>
                    <kbd className="kbd">y</kbd>
                    <kbd className="kbd">u</kbd>
                    <kbd className="kbd">i</kbd>
                    <kbd className="kbd">o</kbd>
                    <kbd className="kbd">p</kbd>
                </div>
                <div className="my-1 flex w-full justify-center gap-1">
                    <kbd className="kbd">a</kbd>
                    <kbd className="kbd">s</kbd>
                    <kbd className="kbd">d</kbd>
                    <kbd className="kbd">f</kbd>
                    <kbd className="kbd">g</kbd>
                    <kbd className="kbd">h</kbd>
                    <kbd className="kbd">j</kbd>
                    <kbd className="kbd">k</kbd>
                    <kbd className="kbd">l</kbd>
                </div>
                <div className="my-1 flex w-full justify-center gap-1">
                    <kbd className="kbd">z</kbd>
                    <kbd className="kbd">x</kbd>
                    <kbd className="kbd">c</kbd>
                    <kbd className="kbd">v</kbd>
                    <kbd className="kbd">b</kbd>
                    <kbd className="kbd">n</kbd>
                    <kbd className="kbd">m</kbd>
                    <kbd className="kbd">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life credit -->
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
